<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>SIT_737 - Cloud Native Application Development</h1>
    <h2>Task 2.1p - s224603449</h2>
    <h2>Nikhil's Calculator</h2>
    <input type="number" id="num1" placeholder="Enter First Number">
    <br>
    <br>
    <input type="number" id="num2" placeholder="Enter Second Number">
    <br>
    <br>
    <select id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
    </select>
    <br>
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <span id="result"></span>

    <script>
        function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;

            fetch(`http://localhost:3000/calculate?num1=${num1}&num2=${num2}&operation=${operation}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.error || data.result;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
